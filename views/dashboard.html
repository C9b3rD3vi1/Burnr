<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .card-header {
      background-color: #007bff;
      color: white;
    }

    table {
      margin-top: 20px;
    }

    th, td {
      text-align: center;
    }

    .countdown {
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">User Dashboard</h1>

    <div class="card">
      <div class="card-header">
        <h2>Welcome, {{ .user.Username }}</h2>
      </div>
      <div class="card-body">
        <p>Email: {{ .user.Email }}</p>
        <p>Role: {{ .user.Role }}</p>
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header">
        <h4>Your Expiring Links</h4>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Shortened URL</th>
              <th>Original URL</th>
              <th>Clicks</th>
              <th>Expires In</th>
            </tr>
          </thead>
          <tbody>
            {{ range .user.Links }}
            <tr>
              <td><a href="/{{ .ID }}" target="_blank">/{{ .ID }}</a></td>
              <td>{{ .TargetURL }}</td>
              <td>{{ .Clicks }}</td>
              <td class="countdown" data-expiry="{{ .ExpiresAt }}"></td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function updateCountdowns() {
      const rows = document.querySelectorAll(".countdown");
      rows.forEach(cell => {
        const expiry = new Date(cell.getAttribute("data-expiry"));
        const now = new Date();
        const diff = expiry - now;
        if (diff <= 0) {
          cell.textContent = "Expired";
          cell.classList.remove("text-success");
          cell.classList.add("text-danger");
        } else {
          const seconds = Math.floor(diff / 1000) % 60;
          const minutes = Math.floor(diff / (1000 * 60)) % 60;
          const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          cell.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      });
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();
  </script>
</body>
</html>
